{% extends "layout.html" %}

{% block content %}
    <h2>Shopping Cart</h2>
    {% for item in cart_items %}
        <div class="cart-item">
            <p>{{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}</p>
        </div>
    {% endfor %}
    <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
{% endblock %}
