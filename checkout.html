{% extends "layout.html" %}

{% block content %}
    <h2>Checkout</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </div>
        <div>
            {{ form.address.label }}<br>
            {{ form.address(size=32) }}
        </div>
        <div>
            {{ form.card_number.label }}<br>
            {{ form.card_number(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
