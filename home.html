{% extends "layout.html" %}

{% block content %}
    <h2>Products</h2>
    {% for product in products %}
        <div class="product">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <h3><a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a></h3>
            <p>${{ product.price }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </div>
    {% endfor %}
{% endblock %}
