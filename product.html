{% extends "layout.html" %}

{% block content %}
    <div class="product-detail">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </div>
{% endblock %}
